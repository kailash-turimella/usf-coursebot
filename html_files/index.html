<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-main: #f0f2f5;
      --bg-chat: rgba(255, 255, 255, 0.95);
      --bg-user: linear-gradient(135deg, #007AFF, #00B4D8);
      --bg-bot: #ffffff;
      --text-bot: #212529;
      --text-user: white;
      --input-bg: #f8f9fa;
      --input-bg-focus: #ffffff;
      --header-bg: linear-gradient(90deg, #007AFF, #00B4D8);
      --link-color: #0077cc;
    }

    [data-theme="dark"] {
      --bg-main: #121212;
      --bg-chat: #1e1e1e;
      --bg-user: #007AFF;
      --bg-bot: #2c2c2e;
      --text-bot: #E0E0E0;
      --text-user: white;
      --input-bg: #2a2a2a;
      --input-bg-focus: #333;
      --header-bg: #1f1f1f;
      --link-color: #80cfff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    a {
      color: var(--link-color);
      text-decoration: underline;
    }

    .chat-container {
      flex: 1;
      margin: 10px;
      background: var(--bg-chat);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: background 0.3s ease;
    }

    .chat-header {
      padding: 20px;
      background: var(--header-bg);
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      font-size: 20px;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .user-message-block {
      align-items: flex-end;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .message p {
      margin: 0 0 4px 0;
    }

    .message strong {
      font-weight: bold;
    }

    .message em {
      font-style: italic;
    }

    .message:hover {
      transform: translateY(-2px);
    }

    .user-message {
      background: var(--bg-user);
      color: var(--text-user);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      background: var(--bg-bot);
      color: var(--text-bot);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border: 1px solid #e9ecef;
      margin-left: 12px;
      padding-left: 30px;
    }

    .copy-container {
      margin-top: 4px;
      font-size: 14px;
    }

    .copy-btn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .copy-btn:hover {
      color: #000;
    }

    [data-theme="dark"] .copy-btn:hover {
      color: #fff;
    }

    .input-container {
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-top: 1px solid #e9ecef;
      display: flex;
      gap: 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
    }

    [data-theme="dark"] .input-container {
      background: #1c1c1c;
      border-color: #333;
    }

    #message-input {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: var(--input-bg);
      color: var(--text-bot);
      outline: none;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    #message-input:focus {
      background: var(--input-bg-focus);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
    }

    #send-button {
      background: var(--bg-user);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    #send-button:hover {
      transform: translateY(-1px);
    }

    #send-button:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
    }

    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
      background: rgba(0, 122, 255, 0.3);
      border-radius: 4px;
    }

    .messages::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 122, 255, 0.5);
    }

    .loading-dots::after {
      content: "⠋";
      display: inline-block;
      animation: dots 1s steps(5, end) infinite;
      margin-left: 6px;
    }

    @keyframes dots {
      0% { content: "⠋"; }
      20% { content: "⠙"; }
      40% { content: "⠹"; }
      60% { content: "⠸"; }
      80% { content: "⠼"; }
      100% { content: "⠴"; }
    }
  </style>
</head>
<body>
<div class="chat-container" id="chatApp">
  <div class="chat-header">
    Fall '24 Courses AI Assistant
    <div class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">🌙</div>
  </div>
  <div class="messages" id="messages">
    <!-- Initial bot message -->
  </div>
  <div class="input-container">
    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
    <button id="send-button">Send</button>
  </div>
</div>

<script>
  const messagesContainer = document.getElementById('messages');
  const messageInput = document.getElementById('message-input');
  const sendButton = document.getElementById('send-button');
  const themeToggle = document.getElementById('themeToggle');

  function addMessage(message, isUser) {
    const block = document.createElement('div');
    block.className = `message-block ${isUser ? 'user-message-block' : ''}`;

    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
    messageDiv.innerHTML = isUser ? message : marked.parse(message);

    const copyContainer = document.createElement('div');
    copyContainer.className = 'copy-container';

    const copyBtn = document.createElement('button');
    copyBtn.className = 'copy-btn';
    copyBtn.textContent = '📋 Copy';
    copyBtn.onclick = () => {
      navigator.clipboard.writeText(messageDiv.innerText).then(() => {
        copyBtn.textContent = '✓ Copied!';
        copyBtn.disabled = true;
        setTimeout(() => {
          copyBtn.textContent = '📋 Copy';
          copyBtn.disabled = false;
        }, 1200);
      });
    };

    copyContainer.appendChild(copyBtn);
    block.appendChild(messageDiv);
    block.appendChild(copyContainer);
    messagesContainer.appendChild(block);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;

    addMessage(message, true);
    messageInput.value = '';
    sendButton.disabled = true;

    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'message bot-message loading-dots';
    loadingDiv.textContent = 'Bot is typing';
    messagesContainer.appendChild(loadingDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;

    try {
      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: message }),
      });

      const data = await response.json();
      messagesContainer.removeChild(loadingDiv);
      addMessage(data.response, false);
    } catch (error) {
      console.error('Error:', error);
      messagesContainer.removeChild(loadingDiv);
      addMessage('Sorry, there was an error processing your request.', false);
    } finally {
      sendButton.disabled = false;
      messageInput.focus();
    }
  }

  sendButton.addEventListener('click', sendMessage);
  messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });

  function applyTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
  }

  themeToggle.addEventListener('click', () => {
    const current = document.documentElement.getAttribute('data-theme');
    applyTheme(current === 'dark' ? 'light' : 'dark');
  });

  const savedTheme = localStorage.getItem('theme') || 'light';
  applyTheme(savedTheme);

  // Initial message
  addMessage("Hello! How can I help you today?", false);
</script>
</body>
</html>
